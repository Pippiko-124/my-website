    <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真スライドショー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow-container">
    <img id="slide-image" src="images/S__45211653_0.jpg" alt="スライド画像" width="600">
    <button class="prev" onclick="changeSlide(-1)">←</button>
    <button class="next" onclick="changeSlide(1)">→</button>

  </div>
  
  <!-- 中に直接書くときは src は使わない！ -->
  <script>
  const images = [
    "images/S__45211653_0.jpg",
    "images/S__45211655_0.jpg",
    "images/S__45211656_0.jpg",
    "images/S__45211657_0.jpg",
    "images/S__45211658_0.jpg",
    "images/S__45211660_0.jpg",
    "images/S__45211650_0.jpg"
  ];
  
  let currentIndex = 0;
  
  function changeSlide(direction) {
    currentIndex += direction;
  
    if (currentIndex < 0) {
      currentIndex = images.length - 1;
    } else if (currentIndex >= images.length) {
      currentIndex = 0;
    }
  
    document.getElementById("slide-image").src = images[currentIndex];
  }
  </script>  
  
</body>
</html>
